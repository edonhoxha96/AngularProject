<div class="col-md-6">
  <h3 class="text-center">Add Product</h3>
  <form #addProduct="ngForm" (ngSubmit)="onAddProduct(addProduct)">
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">EUROCODE</span>
      <input type="text" class="form-control" placeholder="EUROCODE" aria-label="EUROCODE"
        aria-describedby="basic-addon1">
    </div>
    <div class="form-group">
      <label>EuroCode</label>
      <input class="form-control" type="text" ngModel name="eurocode"><br>
    </div>
    <div class="form-group">
      <label>Years</label>
      <select class="form-control" name="years" [(ngModel)]="selectedYears">
        <option *ngFor="let y of years" [value]="y.id">{{y.name}}</option>
      </select><br>
    </div>
    <div class="form-group">
      <label>Glass Type</label>
      <select class="form-control" name="glassType" [(ngModel)]="selectedGlassType">
        <option *ngFor="let glassType of glassTypes" [value]="glassType.id">{{glassType.name}}</option>
      </select><br>
    </div>
    <div class="form-group">
      <label>Tinting</label>
      <select class="form-control" name="tinting" [(ngModel)]="selectedTinting">
        <option *ngFor="let tinting of tintings" [value]="tinting.id">{{tinting.name}}</option>
      </select><br>
    </div>
    <div class="form-group">
      <label>Taxes</label>
      <select class="form-control" name="taxes" [(ngModel)]="selectedTaxes">
        <option *ngFor="let taxe of taxes" [value]="taxe.id">{{taxe.value}}</option>
      </select><br>
    </div>
    <div class="form-group">
      <label>Brand</label>
      <select class="form-control" name="brand" [(ngModel)]="selectedBrand" (change)="filterModels(addProduct)">
        <option *ngFor="let brand of brands" [value]="brand.id">{{brand.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Model</label>
      <select class="form-control" name="model" [(ngModel)]="selectedModel">
        <option *ngFor="let model of filteredModels" [value]="model.id">{{model.name}}</option>
      </select><br>
    </div>
    <h3>Properties</h3>
    <div class="form-check form-check-inline" *ngFor="let props of properties">
      <input class="form-check-input properties" type="checkbox" [value]="props.id" id="props">
      <label for="props" class="form-check-label">{{props.name}}</label>
    </div><br>
    <h3>Body Variants</h3>
    <div *ngFor="let bv of bodyVariants" style="display: inline-flex;">
      <p></p>
      <label>{{bv.name}}</label>
      <input type="checkbox" class="bodyVariants" [value]="bv.id">
    </div><br>
    <div class="row">
      <div class="col-8">
        <label class="btn btn-default p-0">
          <input type="file" (change)="selectFile($event)" />
        </label>
        <img src="" height="300" alt="Image preview...">
      </div>
    </div>

    <div *ngIf="message" class="alert alert-success" role="alert">{{ message }}</div>
    <div *ngIf="errorMsg" class="alert alert-danger" role="alert">{{ errorMsg }}</div>
    <button class="btn btn-success" type="submit">Save</button>
  </form>
</div>
