<div class="col-md-6">
    <h2 class="text-center">Edit Brand</h2>
    <form #editBrand="ngForm" (ngSubmit)="onUpdateBrand(editBrand)">

      <div class="form-group">
        <input type="hidden" name="id" ngModel="{{brand?.id}}" class="form-control" id="id" required>
        <label for="name">Name:</label>
        <input type="text" name="name" ngModel="{{brand?.name}}" class="form-control" id="name" required>
      </div>

      <button button class="btn btn-success">Update</button>
      <button class="btn btn-danger ml-2 " (click)="onCancel()">Cancel</button>
    </form>
  </div>
