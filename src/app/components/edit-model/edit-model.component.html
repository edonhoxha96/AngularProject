<div class="col-md-6">
    <h2 class="text-center">Update Model</h2>
    <form #editModel="ngForm" (ngSubmit)="onUpdateModel(editModel)">

      <div class="form-group">
        <input type="hidden" name="id" ngModel="{{model?.id}}" class="form-control" id="id" required>
        <label for="name">Name:</label>
        <input type="text" name="name" ngModel="{{model?.name}}" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label>Brand Id:</label>
        <select class="form-control" name="brand"  [compareWith]="compareFn" [(ngModel)]= "selectedBrand" required>
            <option  *ngFor="let brand of brands"  [ngValue]="brand" >{{brand.name}}</option>
        </select>
      </div>
      <button button class="btn btn-success" type="submit">Update</button>
      <button class="btn btn-danger ml-2 " (click)="onCancel()">Cancel</button>
    </form>
  </div>
