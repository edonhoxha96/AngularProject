<div *ngFor="let m of sortedModels | keyvalue" >
    <div class="mt-3" *ngIf="m.value.size != 0">
        <div>{{m.key}}</div>
        <div class="test">
            <div class="col-md-3"  *ngFor="let mod of m.value">
                <a [routerLink]="['/years', mod.id]">{{mod.name}}</a>
            </div>
        </div>
    </div>
</div>
